<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Play</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question</p>
                    <h1 class="hud-main-text" id="questionCounter">1/3</h1> 
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1> 
                </div>
            </div>
            <h2 id="question">Qual a resposta dessa quest√£o?</h2>
            <div class="choise-container">
                <p class="choise-prefix">A</p>
                <p class="choise-text" data-number="1">Escolha 1</p>
            </div>
            <div class="choise-container">
                <p class="choise-prefix">B</p>
                <p class="choise-text" data-number="2">Escolha 2</p>
            </div>
            <div class="choise-container">
                <p class="choise-prefix">C</p>
                <p class="choise-text" data-number="3">Escolha 3</p>
            </div>
            <div class="choise-container">
                <p class="choise-prefix">D</p>
                <p class="choise-text" data-number="4">Escolha 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
