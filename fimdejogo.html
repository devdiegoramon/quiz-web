<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim de Jogo</title>
    <link rel="stylesheet" href="fimdejogo.css">
</head>
<body>
    <div class="container">
        <h1>Fim de Jogo!</h1>
        <p class="score-text">Sua pontuação final foi:</p>
        <h2 id="finalScore">0</h2>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Gatinho dançando">
        </div>
        <button id="playAgain" onclick="playAgain()">Jogar Novamente</button>
    </div>
    <script>
        const finalScore = localStorage.getItem('mostRecentScore') || 0;
        document.getElementById('finalScore').innerText = finalScore;

        function playAgain() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
